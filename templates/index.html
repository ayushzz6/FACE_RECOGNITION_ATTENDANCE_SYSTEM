<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login | FaceTrack AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white/5 backdrop-blur-md shadow-lg rounded-xl w-[350px] p-8 border border-gray-700">
    <h2 class="text-2xl text-center font-semibold text-white mb-6">üîê Login to Face_Rec</h2>

    {% if error %}
      <div class="bg-red-500/20 text-red-400 text-sm p-2 rounded-md mb-4 text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-gray-300 mb-1 text-sm">Username</label>
        <input type="text" name="username" required
          class="w-full px-4 py-2 bg-gray-800 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <div>
        <label class="block text-gray-300 mb-1 text-sm">Password</label>
        <input type="password" name="password" required
          class="w-full px-4 py-2 bg-gray-800 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white py-2 rounded-lg font-semibold transition">
        Login &rarr;
      </button>
    </form>

    <p class="text-gray-500 text-center text-xs mt-6">Face-based secure login system</p>
  </div>

</body>
</html>
